    <header>
        <h1>A wishing website</h1>
        <p>This is a wish-making website where you can write down your wishes and hope they come true.</p>
    </header>
    <form id="wishForm">
        <input type="text" id="nameInput" placeholder="Please enter your name">
        <select id="wishType">
            <option value="love">love</option>
            <option value="health">health</option>
            <option value="wealth">wealth</option>
            <option value="work">work</option>
            <option value="study">study</option>
        </select>
        <input type="text" id="wishInput" placeholder="Please enter your wish" maxlength="10">
        <button type="submit">Make a wish</button>
    </form>
    <div id="wishWall"></div>
    <script src="script.js"></script>
    <section>
        <h2>Our services</h2>
        <p>We help you realize your wishes.</p>
